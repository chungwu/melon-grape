<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Coustard:400,900' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/cranes.js"></script>
</head>

<body>

<div class="main">

<div class="header">
  <img src="images/header.jpg"/>
  <div class="prop cloud1"><img src="images/cloud1.png"/></div>
  <div class="prop cloud2"><img src="images/cloud2.png"/></div>
  <div class="prop sun"><img src="images/sun.png"/></div>
  <div class="prop wave"><img src="images/wave.png"/></div>
  <div class="prop leaf1"><img src="images/leaf1.png"/></div>
  <div class="prop leaf2"><img src="images/leaf2.png"/></div>
  <div class="prop leaf3"><img src="images/leaf3.png"/></div>
</div>

<div class="pages-container">

  <div class="page page-settings page-opened">
    <h2 class="page-title-tag">The Setting</h2>
    <div class="page-header-container">
      <div class="page-header">
        <h1 class="page-title">The Setting</h1>
      </div>
    </div>
    <div class="page-content">
      Lorem ipsum
    </div>
  </div>

  <div class="page page-closed page-plot">
    <h2 class="page-title-tag">The Plot</h2>
    <div class="page-header-container">
      <div class="page-header">
        <h1 class="page-title">The Plot</h1>
      </div>
    </div>
    <div class="page-content">
      Lorem ipsum
    </div>
  </div>

  <div class="page page-closed page-cast">
    <h2 class="page-title-tag">The Cast</h2>
    <div class="page-header-container">
      <div class="page-header">
        <h1 class="page-title">The Cast</h1>
      </div>
    </div>
    <div class="page-content">
      Lorem ipsum
    </div>
  </div>

  <div class="page page-closed page-trailer">
    <h2 class="page-title-tag">Trailer</h2>
    <div class="page-header-container">
      <div class="page-header">
        <h1 class="page-title">Trailer</h1>
      </div>
    </div>
    <div class="page-content">
      <div class="video">
        <iframe width="640" height="480" src="http://www.youtube.com/embed/9SwpJRTXbCU?rel=0&amp;hd=1" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="page page-closed page-rsvp">
    <h2 class="page-title-tag">RSVP<br/>Tickets</h2>
    <div class="page-header-container">
      <div class="page-header">
        <h1 class="page-title">RSVP Tickets</h1>
      </div>
    </div>
    <div class="page-content">
      Lorem ipsum
    </div>
  </div>

  <div class="page page-closed page-extras">
    <h2 class="page-title-tag">Extras</h2>
    <div class="page-header-container">
      <div class="page-header">
        <h1 class="page-title">Extras</h1>
      </div>
    </div>
    <div class="page-content">
      Lorem ipsum
    </div>
  </div>

</div>

</div>

<script type="text/javascript">
var cr1, cr2;
$(function() {
  cr1 = new Crane();
  cr2 = new Crane();
  cr1.animate(); cr2.animate();

  $(".page").click(function() {
    $(".page-opened").removeClass("page-opened").addClass("page-closed");
    $(this).addClass("page-opened").removeClass("page-closed");
  });

  animateStraight(".header .cloud1", 1000000, {left: "-100px"}, {left: "1000px"}, "linear");
  animateStraight(".header .cloud2", 1000000, {left: "1000px"}, {left: "-100px"}, "linear");
  animateClasses(".header .sun", 15000, "sun-start", "sun-end");
  animateClasses(".header .wave", 10000, "wave-start", "wave-end");
  animateClasses(".header .leaf1", 8000, "leaf-start", "leaf-end");
  animateClasses(".header .leaf2", 10000, "leaf-end", "leaf-start");
  animateClasses(".header .leaf3", 13000, "leaf-start", "leaf-end");
});
</script>

</body>
</html>
