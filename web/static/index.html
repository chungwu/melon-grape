<script type="text/javascript">
var cr1, cr2;
$(function() {
  $.history.init(onHistoryChanged);

  cr1 = new Crane();
  cr2 = new Crane();
  cr1.animate(); cr2.animate();

  $(".page-title-tag").mouseenter(function() {
    $(this).parents(".page").addClass("page-hovered");
  }).mouseleave(function() {
    $(this).parents(".page").removeClass("page-hovered");
  });

  fillStack();

  animateStraight(".header .cloud1", 1000000, {left: "-100px"}, {left: "1000px"}, "linear");
  animateStraight(".header .cloud2", 1000000, {left: "1000px"}, {left: "-100px"}, "linear");
  animateClasses(".header .sun", 10000, "sun-start", "sun-end");
  animateClasses(".header .wave", 10000, "wave-start", "wave-end");
  animateClasses(".header .leaf1", 4000, "leaf-start", "leaf-end");
  animateClasses(".header .leaf2", 5000, "leaf-end", "leaf-start");
  animateClasses(".header .leaf3", 8000, "leaf-start", "leaf-end");
});
